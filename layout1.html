<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Generic Grid Website!</title>
    <link href="styles/layout1.css" rel="stylesheet">
</head>

<body>
<main>
    <div class="container">
        <div class="Logo">Company Logo</div>
        <div class="Items">
            <div class="Item-1">Item 1</div>
            <div class="Item-2">Item 2</div>
            <div class="Item-3">Item 3</div>
            <div class="Item-4">Item 4</div>
        </div>
    </div>
    <br><br>
    <div class="lowerContainer">
        <div class="Image">
            Featured Product Image
        </div>
        <div class="Products">
            <div class="Product1">Product 1</div>
            <div class="Product2">Product 2</div>
        </div>
        <div class="Copyright">Copyright Notice</div>
    </div>
</main>
</body>
</html>
